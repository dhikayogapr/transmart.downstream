    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px auto;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            margin: 10px;
            background-color: #333;
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            background-color: #444;
        }
        .menu-item-icon {
            margin-bottom: 10px;
            position: relative;
        }
        .menu-item-icon img {
            width: 48px;
            height: 48px;
        }
        .menu-item-text {
            text-align: center;
            font-size: 18px;
        }
        .notification-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #f44336;
            color: #fff;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
