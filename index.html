<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downstream x Transmart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px auto;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            margin: 10px;
            background-color: #333;
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            background-color: #444;
        }
        .menu-item-icon {
            margin-bottom: 10px;
        }
        .menu-item-icon img {
            width: 48px;
            height: 48px;
        }
        .menu-item-text {
            text-align: center;
            font-size: 18px;
        }
        .notification-badge {
            position: relative;
            top: -10px;
            left: 20px;
            background-color: #f44336;
            color: #fff;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <a href="https://script.google.com/a/macros/efishery.com/s/AKfycbz5t-eMyyEeoba6NDavgdTTf6K1JEWoCRJytW8ATOZ5FMneT5zKTNX7PIPwadrYR91f/exec" class="menu-item">
            <div class="menu-item-icon">
                <img src="icon1.png" alt="Icon 1">
                <div class="notification-badge">0</div>
            </div>
            <div class="menu-item-text">Attendance</div>
        </a>
        <a href="https://script.google.com/a/macros/efishery.com/s/AKfycbwgybBdSJHNS-_9FucuFBjCE89mJwVtjZ1YfBN3QNu1hffQM7n2kczOAjq-G-Wc_H7r0g/exec" class="menu-item">
            <div class="menu-item-icon">
                <img src="icon2.png" alt="Icon 2">
                <div class="notification-badge">0</div>
            </div>
            <div class="menu-item-text">SKU Recap</div>
        </a>
        <!-- Add more menu items here -->
    </div>
</body>
</html>
